<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{titulo}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{mensagem}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="fehcarModal()">{{botaoCancelar}}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="confirmar()">{{botaoConfirmar}}</button>
    </div>
</div>
