<div class="card">
    <div class="card-header">
        <div class="float-left">
            <h4>Modelos</h4>
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-primary" [routerLink]="['/modelos']" title="Retorna para tela anterior">
    Voltar
  </button>
        </div>
    </div>
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">{{titulo}}</h6>
        <form class="needs-validation" novalidate [formGroup]="form">
            <div class="form-row">
                <div class="col-sm-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" formControlName="nome" [ngClass]="{'is-invalid': enviado && temErros('nome')}" id="nome" placeholder="Nome do modelo" autofocus>
                    <div class="invalid-feedback">
                        Nome é obrigatório.
                    </div>
                </div>
            </div>
            <div class="form-row mt-2" formGroupName="fabricante">
                <div class="col-sm-12">
                    <label for="idFabricante">Fabricante</label>
                    <select class="form-control" id="idFabricante" name="idFabricante" formControlName="id" [ngClass]="{'is-invalid': enviado && temErros('fabricante.id')}">
                      <option *ngFor="let fabri of fabricantes$ | async" value="{{fabri.id}}">{{fabri.nome}}</option>
                    </select>
                    <div class="invalid-feedback">
                        Fabricante é obrigatório.
                    </div>
                </div>
            </div>
            <div class="mt-2 ">
                <button type="submit" class="btn btn-primary mr-2" (click)="salvar() ">Salvar</button>
                <button type="button" class="btn btn-default" (click)="cancelar() ">Cancelar</button>
            </div>
        </form>
    </div>
</div>
